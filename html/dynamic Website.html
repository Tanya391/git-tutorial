<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>

<body class="bg-gray-100 min-h-screen flex justify-center items-center">
    <div class="bg-white flex flex-row max-w-full space-x-2 shadow-xl m-2">
        <div id="thumbnail" class="w-1/3 m-2 shadow-xl">
            <img src="https://media.istockphoto.com/id/1356762790/video/web-development-concept.jpg?s=640x640&k=20&c=ONFGjyXNy8CqhTSmnEI2X7X1tEvHCBsT83imvtDgdCI="
                class="size-full object-cover relative rounded-lg shadow-lg" alt="Web Development">
        </div>
        <div class="m-2 flex flex-col">
            <p id="title" class="text-lg font-semibold">Crash Course of Web Development in 2 hours</p>
            <div class="flex flex-row space-x-3 mt-2 ml-2">
                <p id="channelName" class="text-lg">codeBoss |</p>
                <p id="views" class="text-lg">4K views |</p>
                <p id="time" class="text-lg">2 hours ago</p>
            </div>
        </div>
    </div>

    <script>
        function viewsFormat(views) {
            if (views >= 1000000) {
                return (views / 1000000).toFixed(1) + "M";
            } else if (views >= 1000) {
                return (views / 1000).toFixed(1) + "K";
            } else {
                return views + " views";
            }
        }

        function createCard(title, channelName, views, time, thumbnail) {
            document.getElementById("title").innerText = title;
            document.getElementById("channelName").innerText = channelName + " |";
            document.getElementById("views").innerText = viewsFormat(views) + " views |";
            document.getElementById("time").innerText = time;
            const img = document.querySelector("#thumbnail img");
            img.src = thumbnail;
        }
        createCard(
            "Master JavaScript in 10 Minutes",
            "TechSavvy",
            13500,
            "5 hours ago",
            "https://media.istockphoto.com/id/1356762790/video/web-development-concept.jpg?s=640x640&k=20&c=ONFGjyXNy8CqhTSmnEI2X7X1tEvHCBsT83imvtDgdCI="
        );
        
    </script>
</body>

</html>
